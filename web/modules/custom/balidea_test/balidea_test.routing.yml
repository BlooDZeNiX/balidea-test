balidea_test.config_form:
  path: '/admin/config/balidea_test'
  defaults:
    _form: '\Drupal\balidea_test\Form\BalideaConfigForm'
    _title: 'Balidea Configuration'
  requirements:
    _permission: 'access content'

balidea_test.balidea:
  path: '/balidea_test/balidea'
  defaults:
    _controller: '\Drupal\balidea_test\Controller\BalideaTestController::build'
    _title: 'Balidea'
  requirements: 
    _permission: 'balidea access'

